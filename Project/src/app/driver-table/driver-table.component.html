<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">NIC No</th>
        <th scope="col">Name</th>
        <th scope="col">Vehicle Type</th>
        <th scope="col">Telephone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Assigned Vehicle</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor= "let driver of drivers; index as i">
        <td> {{driver._id}}</td>
        <td> {{driver.Name}}</td>
        <td> {{driver.VehicleType}}</td>             
        <td> {{driver.PhoneNumber}}</td>
        <td> {{driver.Address}}</td>
        <td> {{driver.DateOfBirth}}</td>
        <td> {{driver.vehicle}}</td>
        <td><button mat-stroked-button color="primary" (click)="onUpdate(driver)">Update</button>
          <button mat-stroked-button color="danger" (click)="Reservations(driver)" style="margin:15px;">Reservations</button>
          <button mat-stroked-button color="warn" (click)="deleteDriver(driver,i)" style="margin-right:10px;">Delete</button>
        </td>
      </tr>
  </table>
  </div>
