<div class="container">
  <mat-toolbar color="primary">
    <label>Update Driver</label>
    <button (click)="close()" class="btn btn-light" style="position: relative; left:45%;">X</button>
  </mat-toolbar>
          
  <form [formGroup]="DriverForm" (ngSubmit)="updateDriver()">   
  <mat-list>
    <!-- <mat-list-item>
      <mat-form-field >
       <input formControlName="_id" [readonly] matInput placeholder="National Identity Card Number">
      </mat-form-field>
    </mat-list-item> -->

    <mat-list-item>
      <mat-form-field >
       <input formControlName="Name"  matInput placeholder="Name">
      </mat-form-field>
    </mat-list-item>
 
        <!-- <mat-expansion-panel style="outline: rgba(0, 0, 139, 0.829) solid .5px ;width:250px" >
            <mat-expansion-panel-header>
              <mat-panel-title style="font-size: 16px">
                Select vehicle types
              </mat-panel-title>
            </mat-expansion-panel-header>
        
            <div *ngFor="let vehicle of vehicleTypes">
                <p><span>{{vehicle}} </span>
                  <span>
                    <mat-checkbox color="warn" class="example-margin" (change)="vehicleSelect($event,vehicle)" value="{{vehicle}}"></mat-checkbox>
                  </span>
                </p>
              </div>
          </mat-expansion-panel> -->     

    <mat-list-item>
      <mat-form-field >
       <input formControlName="PhoneNumber"  matInput placeholder="Phone Number">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field >
       <input formControlName="Address"  matInput placeholder="Address">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field >
       <input  formControlName="DateOfBirth"  matInput [matDatepicker]="picker" placeholder="Date of Birth">
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </mat-list-item>

  <div class="button-row" >
    <button mat-raised-button color="primary" type="submit">Update</button>
   
</div>  
</mat-list>   

</form>
</div>
