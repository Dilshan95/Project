<app-navBar></app-navBar>
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="View Drivers">
    <div style="margin-top: 100px">
      <div class="mat-elevation-z8 data-table">
          
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
             
                 
                 <ng-container matColumnDef="nicNo">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>NIC No</th>
                   <td mat-cell *matCellDef="let row">{{row.nicNo}}</td>
                 </ng-container>
             
                 <ng-container matColumnDef="name">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                   <td mat-cell *matCellDef="let row">{{row.name}}</td>
                 </ng-container>
                 
                 <ng-container matColumnDef="vehicleType">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Type</th>
                     <td mat-cell *matCellDef="let row">{{row.vehicleType}}</td>
                   </ng-container>
      
                   <ng-container matColumnDef="phoneNumber">
                       <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone Number</th>
                       <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
                   </ng-container>
      
                   <ng-container matColumnDef="address">
                       <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                       <td mat-cell *matCellDef="let row">{{row.address}}</td>
                   </ng-container>
      
                   <ng-container matColumnDef="birthdate">
                       <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
                       <td mat-cell *matCellDef="let row">{{row.birthdate}}</td>
                   </ng-container>
    
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
             
       <mat-paginator #paginator
           [length]="5"
           [pageIndex]="0"
           [pageSize]="5"
           [pageSizeOptions]="[5, 10, 100, 250]">
       </mat-paginator>
      </div> 
      </div>
  </mat-tab>
  <mat-tab label="Add Driver">
    <div class="container-fluid"  >
      <form [formGroup]="DriversForm">   
        <mat-list>
          <mat-list-item>
            <mat-form-field >

          <mat-list-item>
