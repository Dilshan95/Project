      <mat-list-item>
        <mat-form-field >
         <input  formControlName="EngineNo"  matInput placeholder="Engine No">
        </mat-form-field>
      </mat-list-item>
  
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="ChassisNo"  matInput placeholder="Chassis No">
        </mat-form-field>
      </mat-list-item>
      
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="NoofSeats"  matInput placeholder="Number of Seats">
        </mat-form-field>
      </mat-list-item>
  
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="FuelType"  matInput placeholder="Type of Fuel">
        </mat-form-field>
      </mat-list-item>
  
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="ManufactureYear"  matInput placeholder="Year of Manufacture">
        </mat-form-field>
      </mat-list-item>
  
  
      <mat-list-item>
          <mat-form-field >
           <input  formControlName="RegistrationDate"  matInput [matDatepicker]="picker" placeholder="Registered Date">
           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </mat-list-item>
  
      <mat-list-item>
        <mat-form-field >
         <input  formControlName="Institute"  matInput placeholder="Institute to which the vehicle has been registered">
        </mat-form-field>
      </mat-list-item>
     
  
    
      <div class="button-row" >
        <button mat-raised-button color="primary" type="submit">Update</button>
    </div>  
  </mat-list> 
  </form>
