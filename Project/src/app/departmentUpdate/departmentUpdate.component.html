<div class="container">
  <mat-toolbar color="primary">
    <label>Update Department</label>
    <button (click)="close()" class="btn btn-light" style="position: relative; left:45%;">X</button>
  </mat-toolbar>

<form [formGroup]="departmentForm" (ngSubmit)="updateDepartment()">
       
<mat-list>     

    <mat-list-item>
      <mat-form-field >
       <input  formControlName="Name" [readonly] matInput placeholder="Department">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field >
       <input  formControlName="HODName"  matInput placeholder="Head of the Department">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field >
       <input  formControlName="HODMail"  matInput placeholder="HOD's Mail">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field >
       <input  formControlName="HODPhoneNumber"  matInput placeholder="HOD's Phone Number">
      </mat-form-field>
    </mat-list-item>

    <div class="button-row" >
      <button mat-raised-button color="primary" type="submit">Update</button>
  </div>  
</mat-list> 
</form>
</div>
