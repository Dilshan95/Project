<div style="margin-top: 100px">
  <div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
       
           
           <ng-container matColumnDef="_id">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty ID</th>
             <td mat-cell *matCellDef="let row">{{row._id}}</td>
           </ng-container>
       
           <ng-container matColumnDef="Name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty</th>
             <td mat-cell *matCellDef="let row">{{row.Name}}</td>
           </ng-container>
           
           <ng-container matColumnDef="DeanName">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>Dean</th>
               <td mat-cell *matCellDef="let row">{{row.DeanName}}</td>
             </ng-container>

             <ng-container matColumnDef="DeanMail">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Dean's Mail Address</th>
                 <td mat-cell *matCellDef="let row">{{row.DeanMail}}</td>
             </ng-container>

             <ng-container matColumnDef="DeanPhoneNumber">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Dean's Phone Number</th>
                 <td mat-cell *matCellDef="let row">{{row.DeanPhoneNumber}}</td>
             </ng-container>

             <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <!-- <button mat-raised-button color="primary" (click)="onView(row)">View</button> -->
                <button mat-stroked-button color="primary" (click)="onUpdate(row)">Update</button>
              </td>
            </ng-container>

           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
       
 <mat-paginator #paginator
     [length]="dataSource.data.length"
     [pageIndex]="0"
     [pageSize]="50"
     [pageSizeOptions]="[25, 50, 100, 250]">
 </mat-paginator>
</div> 
</div>
