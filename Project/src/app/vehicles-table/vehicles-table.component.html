<div style="margin-top: 100px">
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle ID</th>
          <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>
    
      <ng-container matColumnDef="VehicleType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type of Vehicle</th>
          <td mat-cell *matCellDef="let row">{{row.VehicleType}}</td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="RegNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reg. No</th>
          <td mat-cell *matCellDef="let row">{{row.RegNo}}</td>
        </ng-container> -->
        
        <ng-container matColumnDef="EngineNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Engine No</th>
            <td mat-cell *matCellDef="let row">{{row.EngineNo}}</td>
          </ng-container>

          <ng-container matColumnDef="ChassisNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Chassis No</th>
              <td mat-cell *matCellDef="let row">{{row.ChassisNo}}</td>
          </ng-container>

          <ng-container matColumnDef="NoofSeats">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Seats</th>
              <td mat-cell *matCellDef="let row">{{row.NoofSeats}}</td>
          </ng-container>

          <ng-container matColumnDef="FuelType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type of Fuel</th>
              <td mat-cell *matCellDef="let row">{{row.FuelType}}</td>
          </ng-container>

          <ng-container matColumnDef="ManufactureYear">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Year of Manufacture</th>
              <td mat-cell *matCellDef="let row">{{row.ManufactureYear}}</td>
          </ng-container>

          <ng-container matColumnDef="RegistrationDate">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered Date</th>
           <td mat-cell *matCellDef="let row">{{row.RegistrationDate}}</td>
         </ng-container>

         <ng-container matColumnDef="Institute">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Institute</th>
           <td mat-cell *matCellDef="let row">{{row.Institute}}</td>
         </ng-container>

         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              
              <button mat-stroked-button color="primary" (click)="onUpdate(row)">Update</button>
            </td>
          </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</div>
