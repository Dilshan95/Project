<div style="padding-left: 100px">
  <div class="mat-elevation-z8 data-table">
 
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
           
               
               <ng-container matColumnDef="date">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                 <td mat-cell *matCellDef="let row">{{row.date}}</td>
               </ng-container>
           
               <ng-container matColumnDef="time">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                 <td mat-cell *matCellDef="let row">{{row.time}}</td>
               </ng-container>
               
               <ng-container matColumnDef="vehicleType">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Type</th>
                   <td mat-cell *matCellDef="let row">{{row.vehicleType}}</td>
                 </ng-container>

                 <ng-container matColumnDef="vehicleNumber">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Number</th>
                     <td mat-cell *matCellDef="let row">{{row.vehicleNumber}}</td>
                 </ng-container>

                 <ng-container matColumnDef="from">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
                     <td mat-cell *matCellDef="let row">{{row.from}}</td>
                 </ng-container>

                 <ng-container matColumnDef="to">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
                     <td mat-cell *matCellDef="let row">{{row.to}}</td>
                 </ng-container>

                 <ng-container matColumnDef="arrival">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Arrival</th>
                     <td mat-cell *matCellDef="let row">{{row.arrival}}</td>
                 </ng-container>

                
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
           
     <mat-paginator #paginator
         [length]="5"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[5, 10, 100, 250]">
     </mat-paginator>
   </div> 
</div>
