<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Faculty ID</th>
        <th scope="col">Faculty</th>
        <th scope="col">Dean</th>
        <th scope="col">Dean's Mail Address</th>
        <th scope="col">Dean's Phone Number</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor= "let faculty of faculties; index as i">
        <td> {{faculty._id}}</td>
        <td> {{faculty.Name}}</td>
        <td> {{faculty.DeanName}}</td>             
        <td> {{faculty.DeanMail}}</td>
        <td> {{faculty.DeanPhoneNumber}}</td>
        <td><button mat-stroked-button color="primary" (click)="onUpdate(faculty)">Update</button></td>
      </tr>
  </table>
  </div>
