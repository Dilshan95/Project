<div style="margin-top: 100px">
    <div class="mat-elevation-z8 data-table">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
         
             
             <ng-container matColumnDef="_id">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>NIC No</th>
               <td mat-cell *matCellDef="let row">{{row._id}}</td>
             </ng-container>
         
             <ng-container matColumnDef="Name">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
               <td mat-cell *matCellDef="let row">{{row.Name}}</td>
             </ng-container>
             
             <ng-container matColumnDef="VehicleType">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Type</th>
                 <td mat-cell *matCellDef="let row">{{row.VehicleType}}</td>
               </ng-container>
  
               <ng-container matColumnDef="PhoneNumber">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone Number</th>
                   <td mat-cell *matCellDef="let row">{{row.PhoneNumber}}</td>
               </ng-container>
  
               <ng-container matColumnDef="Address">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                   <td mat-cell *matCellDef="let row">{{row.Address}}</td>
               </ng-container>
  
               <ng-container matColumnDef="DateOfBirth">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
                   <td mat-cell *matCellDef="let row">{{row.DateOfBirth}}</td>
               </ng-container>

               <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
      
                  <button mat-stroked-button color="primary" (click)="onUpdate(row)">Update</button>
                </td>
              </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
         
   <mat-paginator #paginator
       [length]="dataSource.data.length"
       [pageIndex]="0"
       [pageSize]="50"
       [pageSizeOptions]="[25, 50, 100, 250]">
   </mat-paginator>
  </div> 
  </div>
